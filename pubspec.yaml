name: edudoc_app_mdv
description: "EduDoc Flutter SPA - Educational Document Management Platform with PDF viewing, community features, and user profiles."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.0 # Or the latest stable version
  http: ^1.2.0 # Or latest version
  flutter_pdfview: ^1.3.2
  # For icons
  font_awesome_flutter: ^10.7.0
  # For typography (optional, but helps match the look)
  google_fonts: ^6.1.0
  supabase_flutter: ^2.8.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.3


  # PDF Viewing (Web + Mobile Support)
  pdfx: any
  razorpay_flutter: 1.4.0
  flutter_secure_storage: ^9.0.0   # For saving Auth Tokens & PINs securely

    # 2. Biometrics & Security
  local_auth: ^2.1.8               # For Fingerprint/FaceID

    # 3. Native Features
  share_plus: ^7.2.1               # For Native Share Sheet
  url_launcher: ^6.2.1             # For opening web links (Help, Privacy)
  auto_size_text: ^3.0.0
    # 4. Networking & Caching
  cached_network_image: ^3.3.0     # For efficient image loading
  connectivity_plus: ^5.0.2
  google_sign_in: ^6.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  pdf: ^3.10.0 # For generating test PDFs (optional)

# pubspec.yaml (correct structure)

flutter:
  uses-material-design: true

  # FIX: Asset paths must be correctly indented by exactly two spaces under 'flutter:'
  assets:
    - lib/assets/pdfs/     # CORRECT: Declare the directory and end with a slash.
    - lib/assets/images/    # CORRECT: Declare the directory and end with a slash.
    # Note: If you want to declare a single file, it must also be correctly indented:
    # - assets/images/google_icon.png